<div>
  <h1>{{this.title}}</h1>
  <input type="number" name="leftoperand" id="leftoperand" [(ngModel)]="leftoperand" (change)="update()" required>
  <select [(ngModel)]="operator" (change)="update()" >
    <option value="*">*</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="+">+</option>
    <option value="%">%</option>
  </select>
  <input type="number" name="rightoperand" id="rightoperand" [(ngModel)]="rightoperand" (change)="update()" required>
  <br>
  <p>{{this.output}}</p>

</div>

<router-outlet></router-outlet>
